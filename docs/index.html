<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube-like Video Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="search-bar">
    <input type="text" placeholder="Search..." aria-label="Search">
    <button type="submit">Search</button>
</div>
    <div class="video-grid">
        <div class="video-container">
            <div class="thumbnail">
                <img src="https://via.placeholder.com/320x180" alt="Video Thumbnail">
            </div>
            <div class="video-details">
                <div class="profile-picture">
                    <img src="https://via.placeholder.com/50" alt="Profile Picture">
                </div>
                <div class="video-text">
                    <div class="video-title">How To Design A YouTube Clone With HTML/CSS</div>
                    <div class="video-meta">
                        <span class="author-name">Web Dev Simplified</span>
                        <span class="views">134K views</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="video-container">
            <div class="thumbnail">
                <img src="immage/image1.png" alt="Video Thumbnail">
            </div>
            <div class="video-details">
                <div class="profile-picture">
                    <img src="immage/unnamed1.jpg" alt="Profile Picture">
                </div>
                <div class="video-text">
                    <div class="video-title">Top 10 Web Development Tips You Need To Know!</div>
                    <div class="video-meta">
                        <span class="author-name">Cl√©ment Mihailescu</span>
                        <span class="views">59K views</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
