<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube-like Video Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="header-container">
        <div class="guide-button">
            <a href="#"><img src="https://static.thenounproject.com/png/683450-200.png" alt="Guide Button"></a>
        </div>
        <div class="logo">
            <a href="#"><img src="https://logos-world.net/wp-content/uploads/2020/06/YouTube-Logo.png" alt="Logo"></a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search..." aria-label="Search">
            <button type="submit">Search</button>
        </div>
        <div class="user-profile">
            <a href="#"><img src="https://png.pngtree.com/png-vector/20190321/ourmid/pngtree-vector-video-camera-icon-png-image_856782.jpg" alt="User Profile"></a>
        </div>
        <div class="user-profile">
            <a href="#"><img src="https://e7.pngegg.com/pngimages/303/946/png-clipart-loudspeaker-computer-icons-symbol-speaker-icon-miscellaneous-angle-thumbnail.png" alt="User Profile"></a>
        </div>
        <div class="user-profile">
            <a href="#"><img src="https://png.pngtree.com/element_our/sm/20180506/sm_5aeee5973210e.jpg" alt="User Profile"></a>
        </div>
    </div>
</header>
<aside class="sidebar">
    <nav>
        <ul>
            <li><a href="#"><img src="https://cdn-icons-png.flaticon.com/512/1946/1946436.png" alt="Home"></a></li>
            <li><a href="#"><img src="https://media.istockphoto.com/id/1323529010/vector/fire-vector-isolated.jpg?s=612x612&w=0&k=20&c=ta6bKkXZDuqy2H3tRhR79sSl_-fdGhKyoenbbjEr3l0=" alt="Trending"></a></li>
            <li><a href="#"><img src="https://cdn-icons-png.flaticon.com/512/1946/1946478.png" alt="Subscriptions"></a></li>
            <li><a href="#"><img src="https://images.rawpixel.com/image_png_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvam9iNjgyLTI0NS1wLnBuZw.png" alt="Library"></a></li>
            <li><a href="#"><img src="https://thumbs.dreamstime.com/b/vector-artistic-drawing-illustration-old-closed-history-book-pen-ink-119233665.jpg" alt="History"></a></li>
            <li><a href="#"><img src="https://icon2.cleanpng.com/20180810/ovw/7f45569f1a1857af193f593934f050a0.webp" alt="Watch Later"></a></li>
            <li><a href="#"><img src="https://cdn-icons-png.flaticon.com/512/535/535183.png" alt="Liked Videos"></a></li>
        </ul>
    </nav>
</aside>
<main>
    <div class="video-grid">
        <div class="video-container">
            <div class="thumbnail">
                <img src="https://www.focus-age.cz/m-journal/files/daniela%20marketing%20journal/listopad/2/youtube_560x350.jpg" alt="Video Thumbnail">
            </div>
            <div class="video-details">
                <div class="profile-picture">
                    <img src="https://png.pngtree.com/element_our/sm/20180506/sm_5aeee5973210e.jpg" alt="Profile Picture">
                </div>
                <div class="video-text">
                    <div class="video-title">How to Create a YouTube Clone</div>
                    <div class="video-meta">
                        <span class="author-name">YouTobe</span>
                        <span class="views">100M views</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="video-container">
            <div class="thumbnail">
                <img src="https://touchit.sk/wp-content/uploads/2015/07/75350-youtube-youtube-cool-logo3_nowat.jpg" alt="Video Thumbnail">
            </div>
            <div class="video-details">
                <div class="profile-picture">
                    <img src="https://png.pngtree.com/element_our/sm/20180506/sm_5aeee5973210e.jpg" alt="Profile Picture">
                </div>
                <div class="video-text">
                    <div class="video-title">Top 10 Web Development Tips</div>
                    <div class="video-meta">
                        <span class="author-name">YouTobe</span>
                        <span class="views">75M views</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="video-container">
            <div class="thumbnail">
                <img src="https://cdn.pixabay.com/photo/2020/11/01/03/08/youtube-5702765_640.jpg" alt="Video Thumbnail">
            </div>
            <div class="video-details">
                <div class="profile-picture">
                    <img src="https://png.pngtree.com/element_our/sm/20180506/sm_5aeee5973210e.jpg" alt="Profile Picture">
                </div>
                <div class="video-text">
                    <div class="video-title">Master JavaScript in 30 Days: The Ultimate Guide</div>
                    <div class="video-meta">
                        <span class="author-name">YouTobe</span>
                        <span class="views">50M views</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="video-container">
            <div class="thumbnail">
                <img src="https://cdn.pixabay.com/photo/2020/11/01/03/16/youtube-5702775_1280.jpg" alt="Video Thumbnail">
            </div>
            <div class="video-details">
                <div class="profile-picture">
                    <img src="https://png.pngtree.com/element_our/sm/20180506/sm_5aeee5973210e.jpg" alt="Profile Picture">
                </div>
                <div class="video-text">
                    <div class="video-title">React or Angular: Which Framework is Best for You?</div>
                    <div class="video-meta">
                        <span class="author-name">YouTobe</span>
                        <span class="views">25M views</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
