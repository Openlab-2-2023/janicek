<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube-like Video Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="header-container">
        <div class="logo">
            <img src="https://logos-world.net/wp-content/uploads/2020/06/YouTube-Logo.png" alt="Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search..." aria-label="Search">
            <button type="submit">Search</button>
        </div>
        <div class="user-profile">
            <img src="https://soringpcrepair.com/image/n6/how-to-change-avatar-in-youtube-on-smartphone_1.jpeg" alt="User Profile">
        </div>
    </div>
</header>

<main>
    <div class="video-grid">
        <div class="video-container">
            <div class="thumbnail">
                <img src="https://www.focus-age.cz/m-journal/files/daniela%20marketing%20journal/listopad/2/youtube_560x350.jpg" alt="Video Thumbnail">
            </div>
            <div class="video-details">
                <div class="profile-picture">
                    <img src="https://soringpcrepair.com/image/n6/how-to-change-avatar-in-youtube-on-smartphone_1.jpeg" alt="Profile Picture">
                </div>
                <div class="video-text">
                    <div class="video-title">How to Create a YouTube Clone</div>
                    <div class="video-meta">
                        <span class="author-name">YouTobe</span>
                        <span class="views">100M views</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="video-container">
            <div class="thumbnail">
                <img src="https://touchit.sk/wp-content/uploads/2015/07/75350-youtube-youtube-cool-logo3_nowat.jpg" alt="Video Thumbnail">
            </div>
            <div class="video-details">
                <div class="profile-picture">
                    <img src="https://soringpcrepair.com/image/n6/how-to-change-avatar-in-youtube-on-smartphone_1.jpeg" alt="Profile Picture">
                </div>
                <div class="video-text">
                    <div class="video-title">Top 10 Web Development Tips</div>
                    <div class="video-meta">
                        <span class="author-name">YouTobe</span>
                        <span class="views">75M views</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="video-container">
            <div class="thumbnail">
                <img src="https://cdn.pixabay.com/photo/2020/11/01/03/08/youtube-5702765_640.jpg" alt="Video Thumbnail">
            </div>
            <div class="video-details">
                <div class="profile-picture">
                    <img src="https://soringpcrepair.com/image/n6/how-to-change-avatar-in-youtube-on-smartphone_1.jpeg" alt="Profile Picture">
                </div>
                <div class="video-text">
                    <div class="video-title">Master JavaScript in 30 Days: The Ultimate Guide</div>
                    <div class="video-meta">
                        <span class="author-name">YouTobe</span>
                        <span class="views">50M views</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="video-container">
            <div class="thumbnail">
                <img src="https://cdn.pixabay.com/photo/2020/11/01/03/16/youtube-5702775_1280.jpg" alt="Video Thumbnail">
            </div>
            <div class="video-details">
                <div class="profile-picture">
                    <img src="https://soringpcrepair.com/image/n6/how-to-change-avatar-in-youtube-on-smartphone_1.jpeg" alt="Profile Picture">
                </div>
                <div class="video-text">
                    <div class="video-title">React or Angular: Which Framework is Best for You?</div>
                    <div class="video-meta">
                        <span class="author-name">YouTobe</span>
                        <span class="views">25M views</span>
                    </div>
                </div>
            </div>
        </div>
       
    </div>
</main>

</body>
</html>
