<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube-like Video Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="header-container">
        <!-- Guide Button -->
        <button id="button" class="style-scope yt-icon-button" aria-label="Sprievodca" aria-pressed="true">
            <yt-icon id="guide-icon" icon="yt-icons:menu" class="style-scope ytd-masthead">
                <span class="yt-icon-shape style-scope yt-icon yt-spec-icon-shape">
                    <div style="width: 100%; height: 100%; display: block; fill: currentcolor;">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" focusable="false" aria-hidden="true" style="pointer-events: none; display: inherit; width: 100%; height: 100%;">
                            <path d="M21 6H3V5h18v1zm0 5H3v1h18v-1zm0 6H3v1h18v-1z"></path>
                        </svg>
                    </div>
                </span>
            </yt-icon>
        </button>
        
        <!-- Logo and other header elements -->
        <div class="logo">
            <img src="https://logos-world.net/wp-content/uploads/2020/06/YouTube-Logo.png" alt="Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search..." aria-label="Search">
            <button type="submit">Search</button>
        </div>
        <div class="user-profile">
            <img src="https://png.pngtree.com/png-vector/20190321/ourmid/pngtree-vector-video-camera-icon-png-image_856782.jpg" alt="User Profile">
        </div>
    </div>
</header>

<!-- Rest of the page structure -->
<main>
    <!-- Your content -->
</main>
</body>
</html>
